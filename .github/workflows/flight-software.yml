name: Flight Software CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install dependencies
      run: sudo apt install gcc-arm-none-eabi cppcheck
    - name: enter flight software
      run: cd flight-software
    - name: make
      run: make
    - name: make check
      run: make check
